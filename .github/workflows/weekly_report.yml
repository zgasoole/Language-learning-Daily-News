name: Weekly Learning Report

on:
  schedule:
    # Every Sunday 08:00 UTC
    - cron: "0 8 * * 0"
  workflow_dispatch:

permissions:
  contents: write

jobs:
  weekly-report:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Ingest feedback then send weekly report
        env:
          GMAIL_ADDRESS: ${{ secrets.GMAIL_ADDRESS }}
          GMAIL_APP_PASSWORD: ${{ secrets.GMAIL_APP_PASSWORD }}
          EMAIL_TO: ${{ secrets.EMAIL_TO || secrets.GMAIL_ADDRESS }}

          FEEDBACK_SUBJECT_PREFIX: ${{ secrets.FEEDBACK_SUBJECT_PREFIX || '[LLDN]' }}
          FEEDBACK_TOKEN: ${{ secrets.FEEDBACK_TOKEN }}
          FEEDBACK_ALLOWED_SENDERS: ${{ secrets.FEEDBACK_ALLOWED_SENDERS }}
          FEEDBACK_STRICT_SENDER: ${{ secrets.FEEDBACK_STRICT_SENDER || '0' }}
          FEEDBACK_INGEST_STRICT: ${{ secrets.FEEDBACK_INGEST_STRICT || '0' }}
          IMAP_FEEDBACK_MAILBOXES: ${{ secrets.IMAP_FEEDBACK_MAILBOXES }}
        run: |
          python -m app.main --ingest-feedback --weekly-report-only

      - name: Commit progress snapshots
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add data/progress/*.json || true
          if ! git diff --cached --quiet; then
            git commit -m "chore: weekly report feedback ingest updates"
            git push
          else
            echo "No progress file changes"
          fi
