name: Daily Language News Mail

on:
  schedule:
    # 07:00 UTC daily. Adjust to your timezone.
    - cron: "0 7 * * *"
  workflow_dispatch:

permissions:
  contents: write

jobs:
  run-daily-mail:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run daily job
        env:
          TARGET_LANGUAGE: ${{ secrets.TARGET_LANGUAGE || 'de' }}
          CEFR_LEVEL: ${{ secrets.CEFR_LEVEL || 'A1' }}
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
          GEMINI_MODEL: ${{ secrets.GEMINI_MODEL || 'gemini-2.5-flash' }}
          GEMINI_FALLBACK_MODELS: ${{ secrets.GEMINI_FALLBACK_MODELS || 'gemini-2.5-flash-lite,gemini-2.0-flash,gemini-flash-latest' }}

          # Minimal Gmail config
          GMAIL_ADDRESS: ${{ secrets.GMAIL_ADDRESS }}
          GMAIL_APP_PASSWORD: ${{ secrets.GMAIL_APP_PASSWORD }}
          EMAIL_TO: ${{ secrets.EMAIL_TO || secrets.GMAIL_ADDRESS }}

          FEEDBACK_SUBJECT_PREFIX: ${{ secrets.FEEDBACK_SUBJECT_PREFIX || '[LLDN]' }}
          FEEDBACK_TOKEN: ${{ secrets.FEEDBACK_TOKEN }}
          FEEDBACK_ALLOWED_SENDERS: ${{ secrets.FEEDBACK_ALLOWED_SENDERS }}

          TTS_PROVIDER: ${{ secrets.TTS_PROVIDER || 'edge' }}
          EDGE_TTS_VOICE: ${{ secrets.EDGE_TTS_VOICE || 'de-DE-KatjaNeural' }}

          DE_RSS_URLS: ${{ secrets.DE_RSS_URLS }}
          FR_RSS_URLS: ${{ secrets.FR_RSS_URLS }}
          JA_RSS_URLS: ${{ secrets.JA_RSS_URLS }}
          AUDIO_PUBLIC_BASE_URL: ${{ secrets.AUDIO_PUBLIC_BASE_URL }}
        run: |
          python -m app.main

      - name: Commit progress snapshots
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add data/progress/*.json || true
          if ! git diff --cached --quiet; then
            git commit -m "chore: update learning progress snapshots"
            git push
          else
            echo "No progress file changes"
          fi
